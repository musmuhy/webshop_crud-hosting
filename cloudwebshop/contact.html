<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="ring">
        <i style="--clr:#00f0aa;"></i>
        <i style="--clr:#ff0057;"></i>
        <i style="--clr:#ffdd44;"></i>
        <div class="contact-form">
            <h2>Get in touch</h2>
            <form action="#">
                <div class="inputBx">
                    <input type="text" required placeholder="Your Name">
                </div>
                <div class="inputBx">
                    <input type="email" required placeholder="Your E-Mail">
                </div>
                <div class="inputBx">
                    <textarea required placeholder="Write Message ..."></textarea>
                </div>
                <div class="inputBx">
                    <input type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
